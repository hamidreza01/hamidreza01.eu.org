<!DOCTYPE html>
<html>
<head>
	<title>My Personal Site</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: 'Raleway', sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			background-image: url('https://cdn.pixabay.com/photo/2017/08/12/19/08/artificial-2635782_960_720.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			background-blur: 10px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: rgba(255, 255, 255, 0.9);
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		h1 {
			font-size: 60px;
			font-weight: 900;
			color: #333;
			margin-bottom: 20px;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
		}

		p {
			font-size: 30px;
			color: #666;
			margin-bottom: 40px;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.05);
		}

		button {
			font-size: 24px;
			color: #fff;
			background-color: #333;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #666;
		}

	</style>
</head>
<body>

<div class="container">
	<h1>Welcome to My Personal Site</h1>
	<p>This site will be launched soon!</p>
	<button>Get Notified</button>
</div>

</body>
</html>
